<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell Item</title>
    <link rel="stylesheet" href="../css/sell.css">
    <script src="../js/sell.js"></script>
</head>
<body>

<form method="post" action="sell.html">
    <div class="input_field_with_label">
        <label for="item_name_input">Item name:
            <input id="item_name_input" type="text" class="input_field" name="item_name" tabindex="1" autofocus>
        </label>
    </div>

    <div class="input_field_with_label">
        <label for="item_price">Item price:
            <input id="item_price" type="text" class="input_field" name="item_price">
        </label>
    </div>

    <div class="item_pic_select">
        <label for="item_pic">* Profile picture:
            <input id="item_pic" type="file" class="image" name="item_pic" accept="image/png">
        </label>
    </div>

    <div>
        <label for="categories">Choose upto 4 categories:
            <select name="categories" id="categories" multiple>
                <option value="tee">Tee</option>
                <option value="sHOES">sHOES</option>
                <option value="bnig">bnig</option>
                <option value="pejčka">pejčka</option>
                <option value="mrdkoška">mrdkoška</option>
            </select>
        </label>

    </div>

    <div id="selected_categories"></div>

    <input type="submit" value="Insert listing">
</form>

</body>
</html>
