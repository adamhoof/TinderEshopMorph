<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wantit Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>
<body>

<main>
    <div class="title">Login</div>
    <form method="post" action="login.html" id="login_form">
        <div class="user_details">

            <div class="input_box">
                <span class="details">GUID</span>
                <label for="guid"></label><input type="text" placeholder="Enter your email" name="guid" id="guid">
            </div>

            <div class="input_box">
                <span class="details">Password</span>
                <label for="password"></label><input type="password" placeholder="Enter your password" name="password"
                                                     id="password">
            </div>

            <div class="button">

                <input type="submit" value="Login">
            </div>

        </div>


    </form>

</main>

</body>

</html>
